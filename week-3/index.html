<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Indian Flag</title>
</head>

<body>
    <main class="world">
        <div class="flag">
            <div class="flag-cloth">
                <div class="flag-orange-color"></div>
                <div class="flag-white-color">
                    <div class="ashok-chakra">
                        <div class="chakra-big">
                            <div class="chakra-small"></div>
                            <div class="chakra-stripe stripe-1"></div>
                            <div class="chakra-stripe stripe-2"></div>
                            <div class="chakra-stripe stripe-3"></div>
                            <div class="chakra-stripe stripe-4"></div>
                            <div class="chakra-stripe stripe-5"></div>
                            <div class="chakra-stripe stripe-6"></div>
                            <div class="chakra-stripe stripe-7"></div>
                            <div class="chakra-stripe stripe-8"></div>
                            <div class="chakra-stripe stripe-9"></div>
                            <div class="chakra-stripe stripe-10"></div>
                            <div class="chakra-stripe stripe-11"></div>
                            <div class="chakra-stripe stripe-12"></div>
                        </div>
                    </div>
                </div>
                <div class="flag-green-color"></div>
            </div>
            <div class="flag-stand"></div>
            <div class="flag-stairs">
                <div class="flag-stair-1"></div>
                <div class="flag-stair-2"></div>
                <div class="flag-stair-3"></div>
            </div>
        </div>
        <div class="petals">
            <div class="petal-one petal-1"></div>
            <div class="petal-two petal-2"></div>
            <div class="petal-one petal-3"></div>
            <div class="petal-two petal-4"></div>
            <div class="petal-one petal-5"></div>
            <div class="petal-two petal-6"></div>
            <div class="petal-one petal-7"></div>
            <div class="petal-two petal-8"></div>
            <div class="petal-one petal-9"></div>
            <div class="petal-two petal-10"></div>
            <div class="petal-one petal-11"></div>
            <div class="petal-two petal-12"></div>
            <div class="petal-one petal-13"></div>
            <div class="petal-two petal-14"></div>
            <div class="petal-one petal-15"></div>
            <div class="petal-two petal-16"></div>
            <div class="petal-one petal-17"></div>
            <div class="petal-two petal-18"></div>
            <div class="petal-one petal-19"></div>
            <div class="petal-two petal-20"></div>
        </div>
    </main>

</html>
